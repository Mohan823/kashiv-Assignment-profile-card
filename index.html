<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- External Styles -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="wrapper shadow-pop-tr">
            <div class="user">
                <span>level 13</span>
                <div class="user-profile">
                    <svg class="icon-user">
                        <use xlink:href="icons.svg#user-solid"></use>
                    </svg>
                </div>
                <span>5,312 points</span>
            </div>
            <div class="vertical"></div>
            <div class="user-info">
                <h1>Jane Doe</h1>
                <div class="user-address">
                    <div>
                        <p>Group Name</p>
                        <p>Position/Role</p>
                    </div>
                    <div>
                        <p>joined january 2019</p>
                        <p class="user-city">city, country</p>
                    </div>
                </div>
                <div class="user-achievments">
                    <div class="user-achievment">
                        <span>AWARDS</span>
                        <svg class="icon">
                            <use xlink:href="icons.svg#trophy-solid"></use>
                        </svg>
                        <span class="count">2</span>
                    </div>
                    <div class="user-achievment">
                        <span>MATCHES</span>
                        <svg class="icon">
                            <use xlink:href="icons.svg#gamepad-solid"></use>
                        </svg>
                        <span class="count">27</span>
                    </div>
                    <div class="user-achievment">
                        <span>PALS</span>
                        <svg class="icon">
                            <use xlink:href="icons.svg#multi-users-solid"></use>
                        </svg>
                        <span class="count">123</span>
                    </div>
                    <div class="user-achievment">
                        <span>COFFEE</span>
                        <svg class="icon">
                            <use xlink:href="icons.svg#mug-saucer-solid"></use>
                        </svg>
                        <span class="count">&infin;</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
